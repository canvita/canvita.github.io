<html>
	<head>
		<script src="../../lib/aframe.js"></script>
		<script src="../../lib/aframe-env.js"></script>
		<script src="../../lib/aframe-template-component.min.js"></script>
		<script src="../../lib/aframe-layout-component.min.js"></script>
		<script src="../../lib/aframe-event-set-component.min.js"></script>
		<script src="../../lib/aframe-proxy-event-component.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<audio id="click-sound" src="../../assets/audio/click.ogg"></audio>
				<!-- Images. -->
				<img id="city" src="../../assets/imgs/city.jpg" />
				<img id="city-thumb" src="../../assets/imgs/thumb-city.jpg" />
				<img id="cubes" src="../../assets/imgs/cubes.jpg" />
				<img id="cubes-thumb" src="../../assets/imgs/thumb-cubes.jpg" />
				<img id="sechelt" src="../../assets/imgs/sechelt.jpg" />
				<img id="sechelt-thumb" src="../../assets/imgs/thumb-sechelt.jpg" />
				<script id="plane" type="text/html">
					<a-entity
						class="link"
						geometry="primitive: plane; height: 1; width: 1"
						material="shader: flat; src: ${thumb}"
						sound="on: click; src: #click-sound"
					></a-entity>
				</script>
			</a-assets>

			<!-- 360-degree image. -->
			<a-sky id="image-360" radius="10" src="#city"></a-sky>

			<!-- Link template we will build. -->
			<a-entity
				class="link"
				geometry="primitive: plane; height: 1; width: 1"
				material="shader: flat; src: #cubes-thumb"
				sound="on: click; src: #click-sound"
			></a-entity>
			<a-entity template="src: #plane" data-thumb="#city-thumb"></a-entity>
			<a-entity template="src: #plane" data-thumb="#cubes-thumb"></a-entity>
			<a-entity template="src: #plane" data-thumb="#sechelt-thumb"></a-entity>
			<!-- Camera + Cursor. -->
			<a-camera>
				<a-cursor
					id="cursor"
					animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
					animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
					animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"
				></a-cursor>
			</a-camera>
		</a-scene>
	</body>
</html>
